<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />

    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">

    <!-- *************
			************ CSS Files *************
		************* -->
    <link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>

<body class="login-bg">
    <!-- Container start -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-sm-6 col-12">
                <form
                    action="https://www.bootstrapget.com/demos/templatemonster/unity-bootstrap-admin-dashboard/index.html"
                    class="my-5">
                    <div class="login-form rounded-4 p-4 mt-5">
                        <a href="index.html" class="mb-4 d-flex">
                            <img src="assets/images/logo.svg" class="img-fluid login-logo"
                                alt="Unity Admin Dashboard" />
                        </a>
                        <h2 class="fw-light mb-4">Login</h2>
                        <div class="mb-3">
                            <label class="form-label" for="yEmail">Your Email</label>
                            <input type="text" id="yEmail" class="form-control border-0"
                                placeholder="Enter your email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="pwd">Your Password</label>
                            <input type="password" id="pwd" class="form-control border-0"
                                placeholder="Enter password" />
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="form-check m-0">
                                <input class="form-check-input border-0" type="checkbox" value=""
                                    id="rememberPassword" />
                                <label class="form-check-label" for="rememberPassword">Remember</label>
                            </div>
                            <a href="forgot-password.html" class="text-white text-decoration-underline">Lost
                                password?</a>
                        </div>
                        <div class="d-grid py-3 mt-3">
                            <button type="submit" class="btn btn-lg btn-primary">
                                Login
                            </button>
                        </div>
                        <div class="text-center py-3">or Login with</div>
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-outline-light">
                                <i class="bi bi-google me-2"></i>Gmail
                            </button>
                            <button type="submit" class="btn btn-outline-light">
                                <i class="bi bi-facebook me-2"></i>Facebook
                            </button>
                        </div>
                        <div class="text-center pt-4">
                            <span>Not registered?</span>
                            <a href="signup.html" class="text-white text-decoration-underline ms-2">
                                SignUp</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Container end -->
</body>
